contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - https://skynomads.github.io/containers/packages/edge
  packages:
    - alpine-baselayout
    - ca-certificates-bundle
    - nodebb-entrypoint

archs:
  - x86_64

entrypoint:
  command: rake

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin
  daemon: "false"
  silent: "false"

accounts:
  groups:
    - groupname: nonroot
      gid: 1000
  users:
    - username: nonroot
      uid: 1000
  run-as: 1000

paths:
  - path: /usr/share/nodebb
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /var/nodebb
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /var/nodebb/uploads
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /usr/share/nodebb/public
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /usr/share/nodebb/build
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /usr/share/nodebb/logs
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
  - path: /usr/share/nodebb/config.json
    type: permissions
    uid: 1000
    gid: 1000
    permissions: 0o755