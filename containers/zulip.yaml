contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - https://skynomads.github.io/containers/packages/edge
  packages:
    - alpine-baselayout
    - ca-certificates-bundle
    - common
    - zulip
    - zulip-init

archs:
  - x86_64

entrypoint:
  command: rake

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

accounts:
  groups:
    - groupname: nonroot
      gid: 1000
  users:
    - username: nonroot
      uid: 1000
  run-as: 1000

paths:
  - path: /var/zulip
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755