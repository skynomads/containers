contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - https://dl-cdn.alpinelinux.org/alpine/edge/community
    - https://skynomads.github.io/containers/packages/edge
  packages:
    - alpine-base
    - ca-certificates-bundle
    - busybox
    - ruby-rake
    - common
    - pocketbase-init

archs:
  - x86_64

entrypoint:
  command: rake

environment:
  PATH: /usr/sbin:/sbin:/usr/bin:/bin

accounts:
  groups:
    - groupname: nonroot
      gid: 1000
  users:
    - username: nonroot
      uid: 1000
  run-as: 1000